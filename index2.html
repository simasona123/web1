<!DOCTYPE html>
<html>
<head>
    <title>Advanced Research</title>
    <link rel="stylesheet" type="text/css" href="Style/style2.css">
</head>
<body>
    <header>
        <div class="navbar">
            <img class="gambar"src="google.png">
            <div class="item_navbar">
                <a href="index.html">Search</a>
            </div>
            <div class="item_navbar">
                <a href="index1.html">Images</a>
            </div>
        </div>
    </header>
    <h1>Penelursuran Lanjutan</h1>
    <div class="batas"></div>
    <div class="container">
        <p style="margin:20px">Cari Halaman Dengan....</p>
        <form action="https://google.com/search">
            <div class="flex_item">
                <div class="grid_item"><label>Semua Kata Berikut:</label></div>
                <div class="grid_item"><input type="text" name="as_q"></div>
                <div class="grid_item">Keterangan</div>
            </div>
            <div class="flex_item">
                <div class="grid_item"><label>Kata atau frasa yang sama:</label></div>
                <div class="grid_item"><input type="text" name="as_epq"></div>
                <div class="grid_item">Keterangan</div>
            </div>
            <div class="flex_item">
                <div class="grid_item"><label>Salah satu dari kata-kata:</label></div>
                <div class="grid_item"><input type="text" name="as_oq"></div>
                <div class="grid_item">Keterangan</div>
            </div>
            <div class="flex_item">
                <div class="grid_item"><label>Tak Satupun dari kata-kata:</label></div>
                <div class="grid_item"><input type="text" name="as_eq"></div>
                <div class="grid_item">Keterangan</div>
            </div>
            <div class="flex_item">
                <div class="grid_item"><label>Angka dengan rentang mulai:</label></div>
                <div class="grid_item"><input type="number" name="as_nlo">
                <label>Hingga</label>
                <input type="number" name="as_nhi"></div>
                <div class="grid_item">Keterangan</div>
            </div>
            <input type="submit" name="btn" style="visibility: hidden;">
        </form>
    </div>
            <footer>
            <div style="margin: 10px;" class="bahasa">
                Indonesia
            </div>
        </footer>
</body>
